<p-messages [value]="msgs"></p-messages>
<form [formGroup]="editCmsForm" method="post" class="form-horizontal">
  <div class="form-group row">
    <div class="col-md-12">
      <div class="input-group">
      
        <input type="text" formControlName = "page_title" id="input1-group1" name="input1-group1" class="form-control" placeholder="Enter Page-title (its required)**">
      </div>
    </div>
  </div>
  <div class="form-group row">
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" pInputText pKeyFilter="num" formControlName = "indexvalue" id="input2-group2" name="input2-group2" class="form-control" placeholder="Enter index value in Numbers">
        </div>
      </div>
    </div>
</form>
  
<ck-editor [(ngModel)]="editorValue"  skin="moono-lisa" language="en"></ck-editor>

  <div class="card-footer">
    <div class="row">
      <div class="col-md-1">
      <button type="submit" (click)="onSubmit(this.editCmsForm.value)" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Add CMS</button>
    </div>
      <div class="col-md-1">
      <button type="reset" (click)="onReset()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
    </div>
    </div>
    </div>
    <p-confirmDialog></p-confirmDialog>
